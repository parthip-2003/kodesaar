<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            display: none;
        }

        /* Hide until auth check is complete */
    </style>
    <script>
        // --- STICKY LOGIN SHIELD ---
        if (localStorage.getItem('kodesaar_auth') === 'true') {
            if (localStorage.getItem('kodesaar_admin') === 'true') {
                window.location.replace('admin.html');
            } else {
                window.location.replace('index.html');
            }
        } else {
            // No session, show page
            window.addEventListener('DOMContentLoaded', () => {
                document.body.style.display = 'flex';
            });
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODESAAR | Access Portal</title>
    <link rel="icon" type="image/png" href="assets/brand_logo.png">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Inline Supabase Config
        const SUPABASE_URL = 'https://vskalrepzuzaneglzdez.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_aWd31fqNw-4w6Dwk-sD8CQ_umT2tBhZ';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    </script>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-logo">
                <img src="assets/brand_logo.png" alt="Kodesaar Logo">
            </div>
            <h2>kodesaarofficial.mca</h2>
            <p>Enter your credentials to access the legend</p>

            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <!-- Password removed for Visitors -->

                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <button id="admin-mode-btn">Admin Login</button>
            </div>

        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- 3D PARTICLE SYSTEM (Three.js) ---
        let scene, camera, renderer, particles;
        let mouseX = 0, mouseY = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Particles
            const geometry = new THREE.BufferGeometry();
            const count = 3000;
            const positions = new Float32Array(count * 3);

            for (let i = 0; i < count * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 15;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                size: 0.02,
                color: 0xD4AF37, // Gold
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 5;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX - window.innerWidth / 2) / 100;
                mouseY = (event.clientY - window.innerHeight / 2) / 100;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;

            particles.rotation.x += (mouseY * 0.05 - particles.rotation.x) * 0.05;
            particles.rotation.y += (mouseX * 0.05 - particles.rotation.y) * 0.05;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();

        // --- LOGIN MANAGER ---
        const form = document.querySelector('.login-form');
        let isAdminMode = false;

        // Toggle Admin Mode
        document.getElementById('admin-mode-btn').addEventListener('click', () => {
            isAdminMode = !isAdminMode;
            const btn = document.querySelector('.login-btn');
            const toggleBtn = document.getElementById('admin-mode-btn');

            if (isAdminMode) {
                // Switch to Admin
                // Remove Name, Add Password
                document.getElementById('name').parentElement.style.display = 'none';
                document.getElementById('name').required = false;

                if (!document.getElementById('password')) {
                    const passGroup = document.createElement('div');
                    passGroup.className = 'input-group';
                    passGroup.innerHTML = '<i class="fas fa-lock"></i><input type="password" id="password" placeholder="Admin Password" required>';
                    form.insertBefore(passGroup, btn);
                } else {
                    document.getElementById('password').parentElement.style.display = 'block';
                    document.getElementById('password').required = true;
                }

                btn.querySelector('span').innerText = 'Admin Login';
                toggleBtn.innerText = 'Back to Visitor Access';
            } else {
                // Switch to Visitor
                document.getElementById('name').parentElement.style.display = 'block';
                document.getElementById('name').required = true;

                if (document.getElementById('password')) {
                    document.getElementById('password').parentElement.style.display = 'none';
                    document.getElementById('password').required = false;
                }

                btn.querySelector('span').innerText = 'Login';
                toggleBtn.innerText = 'Admin Login';
            }
        });

        // Submit Logic
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.querySelector('.login-btn');
            const email = document.getElementById('email').value.toLowerCase();

            // --- ADMIN LOGIN ---
            if (isAdminMode) {
                const password = document.getElementById('password').value;
                // Removed 'Entering...' feedback

                // Hardcoded Check as requested
                if (email === 'kodesaarmca@gmail.com' && password === 'pathu@2003') {
                    localStorage.setItem('kodesaar_auth', 'true');
                    localStorage.setItem('kodesaar_admin', 'true'); // SPECIAL ADMIN TOKEN
                    localStorage.setItem('kodesaar_user', 'Admin');

                    window.location.replace('admin.html');
                } else {
                    alert('Invalid Admin Credentials!');
                    btn.innerHTML = '<span>Admin Login</span> <i class="fas fa-arrow-right"></i>';
                }
                return;
            }

            // --- VISITOR LOGIN ---
            const name = document.getElementById('name').value;
            // Removed 'Entering...' feedback and disabling logic

            // 1. Set Session
            localStorage.setItem('kodesaar_auth', 'true');
            localStorage.setItem('kodesaar_user', name);
            localStorage.removeItem('kodesaar_admin'); // Ensure not admin

            try {
                // 2. Track Visitor
                const { error } = await supabaseClient
                    .from('users')
                    .insert([{
                        name: name,
                        email: email,
                        last_login: new Date().toISOString()
                    }]);

                if (error) console.warn('Tracking skipped:', error.message);
            } catch (err) {
                console.warn('Tracking skipped:', err);
            } finally {
                // 3. Redirect
                window.location.replace('index.html');
            }
        });
    </script>
</body>

</html>
