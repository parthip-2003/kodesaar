<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // --- STICKY LOGIN SHIELD ---
        if (localStorage.getItem('kodesaar_auth') === 'true') {
            window.location.replace('index.html');
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODESAAR | Access Portal</title>
    <link rel="icon" type="image/png" href="assets/brand_logo.png">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="canvas-container"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-logo">
                <img src="assets/brand_logo.png" alt="Kodesaar Logo">
            </div>
            <h2>kodesaarofficial.mca</h2>
            <p>Enter your credentials to access the legend</p>

            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- 3D PARTICLE SYSTEM (Three.js) ---
        let scene, camera, renderer, particles;
        let mouseX = 0, mouseY = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Particles
            const geometry = new THREE.BufferGeometry();
            const count = 3000;
            const positions = new Float32Array(count * 3);

            for (let i = 0; i < count * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 15;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                size: 0.02,
                color: 0xD4AF37, // Gold
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 5;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX - window.innerWidth / 2) / 100;
                mouseY = (event.clientY - window.innerHeight / 2) / 100;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;

            particles.rotation.x += (mouseY * 0.05 - particles.rotation.x) * 0.05;
            particles.rotation.y += (mouseX * 0.05 - particles.rotation.y) * 0.05;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();

        // --- LOGIN REDIRECT ---
        document.querySelector('.login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;

            localStorage.setItem('kodesaar_auth', 'true');
            localStorage.setItem('kodesaar_user', name);

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        });
    </script>
</body>

</html>
